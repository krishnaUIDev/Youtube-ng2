<!--Card-->
<div class="container-fluid col-sm-3" *ngFor="let numbers of myList; let i=index" style="margin-top: 99px;">
    <md-card class="example-card">
      <md-card-header>
        <div md-card-avatar class="example-header-image" ></div>
        <md-card-title>{{numbers.title}}</md-card-title>
        <md-card-subtitle>{{numbers.subtitle}}</md-card-subtitle>  <p id="inc"></p>
      </md-card-header>
      <img md-card-image src="../../assets/Images/{{numbers.img}}" class="np1">
      <md-card-content>
        <p>
          {{numbers.para}}
        </p>
      </md-card-content>
      <md-card-actions>
        <button md-mini-fab>
          <md-icon class="md-24" aria-label="Example icon-button with a heart icon">favorite</md-icon>
        </button>
        <button md-raised-button color="accent" (click)="increse()">Like</button>

        <button md-raised-button (click)="preventNormal($event)" >Watch full Videos</button>
      </md-card-actions>
    </md-card>
</div>
