 <div class="navbar">

        <md-icon mdTooltip="Settings">more_vert</md-icon>

        <button md-menu-item [mdMenuTriggerFor]="DarkTheme">

          <span>Dark Theme</span>
        </button>
        <a href="https://accounts.google.com"> <button md-menu-item>
          <md-icon><i class="fa fa-cog" aria-hidden="true"></i></md-icon>

          <md-icon><i class="fa fa-info-circle" aria-hidden="true"></i></md-icon>

          <md-icon><i class="fa fa-commenting-o" aria-hidden="true"></i></md-icon>
          <span>Feedback</span>
        </button>

        <button md-menu-item>Restore Old Youtube</button>

        <span md-menu-item><md-slide-toggle>Activate DarkTheme</md-slide-toggle> </span>
      </md-menu>
      <md-menu #Language="mdMenu">
        <button md-menu-item>Choose you Language</button>
      </md-menu>
      <md-menu #Content="mdMenu">

      </md-menu>
      <md-menu #Restrict="mdMenu">
        <button md-menu-item>Restrict mode</button>
      </md-menu>

      <button md-button [mdMenuTriggerFor]="appMenu"><md-icon mdTooltip="YouTube Apps" >apps</md-icon></button>

        <button md-menu-item>
          <md-icon><i class="fa fa-television" aria-hidden="true"></i></md-icon>
          <span>YouTube TV</span>
        </button>
        <button md-menu-item>
          <md-icon><i class="fa fa-gamepad" aria-hidden="true"></i></md-icon>

          <md-icon><i class="fa fa-male" aria-hidden="true"></i></md-icon>

          <md-icon><i class="fa fa-graduation-cap" aria-hidden="true"></i></md-icon>
